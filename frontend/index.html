<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Intelligence Agent</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Competitive Intelligence Agent</h1>
            <a href="#" id="home-link">New Analysis</a>
        </nav>
    </header>

    <main id="app-container">
        <!-- Landing Section (Initially Visible) -->
        <section id="landing-section" class="view-section">
            <h2>Analyze Your Company</h2>
            <p>Enter your company name to start gathering competitive intelligence.</p>
            <form id="company-input-form">
                <input type="text" id="company-name-input" placeholder="Enter company name" required>
                <button type="submit" id="submit-company-button">Analyze</button>
                <div id="landing-loading" class="loading-indicator" style="display: none;">Analyzing...</div>
                <div id="landing-error" class="error-message" style="display: none;"></div>
            </form>
        </section>

        <!-- Dashboard Section (Initially Hidden) -->
        <section id="dashboard-section" class="view-section" style="display: none;">
            <div id="dashboard-loading" class="loading-indicator" style="display: none;">Loading Dashboard...</div>
            <div id="dashboard-error" class="error-message" style="display: none;"></div>

            <!-- Populated by JS -->
            <div id="company-header-container"></div>
            <div id="dashboard-content" class="dashboard-grid">
                <div id="competitors-container"></div>
                <div id="news-container"></div>
                <div id="insights-container"></div>
                <div id="chat-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Competitive Intelligence Agent</p>
    </footer>

    <!-- Modal container for Deep Research Viewer -->
    <div id="modal-container" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <h3 id="modal-title">Report Viewer</h3>
            <div id="modal-body">
                <!-- Markdown content rendered here -->
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
