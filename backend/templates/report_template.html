<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: a4 portrait;
            margin: 2cm;
            @top-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #555;
            }
        }
        
        /* General styling */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            font-size: 11pt;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Cover page */
        .cover-page {
            page-break-after: always;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .cover-logo {
            margin-bottom: 2cm;
        }
        
        .cover-title {
            font-size: 28pt;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1cm;
        }
        
        .cover-subtitle {
            font-size: 16pt;
            color: #34495e;
            margin-bottom: 1cm;
        }
        
        .cover-date {
            font-size: 12pt;
            color: #7f8c8d;
            margin-bottom: 2cm;
        }
        
        .cover-footer {
            font-size: 10pt;
            color: #7f8c8d;
            margin-top: 3cm;
        }
        
        /* Table of contents */
        .toc-title {
            font-size: 18pt;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 2cm;
            margin-bottom: 1cm;
        }
        
        .toc-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5cm;
        }
        
        .toc-entry a {
            color: #2980b9;
            text-decoration: none;
        }
        
        .toc-dots {
            flex-grow: 1;
            border-bottom: 1px dotted #bdc3c7;
            margin: 0 0.5cm;
        }
        
        /* Content styling */
        .content {
            page-break-before: always;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #2c3e50;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.3;
        }
        
        h1 { 
            font-size: 20pt; 
            border-bottom: 1px solid #bdc3c7; 
            padding-bottom: 5px;
            margin-top: 0; 
        }
        
        h2 { font-size: 16pt; }
        h3 { font-size: 14pt; }
        h4 { font-size: 12pt; }
        
        p { margin-bottom: 0.8em; }
        
        ul, ol { 
            padding-left: 25pt; 
            margin-bottom: 0.8em; 
        }
        
        li { margin-bottom: 0.3em; }
        
        code {
            font-family: "Courier New", monospace;
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.9em;
            color: #e74c3c;
        }
        
        pre {
            font-family: "Courier New", monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }
        
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        strong, b { font-weight: bold; }
        em, i { font-style: italic; }
        
        /* Table styling */
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-bottom: 1em;
        }
        
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        
        th { 
            background-color: #f2f2f2; 
            font-weight: bold; 
        }
        
        /* Multi-competitor separator */
        .competitor-section {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <!-- Cover page -->
    <div class="cover-page">
        <div class="cover-logo">
            <!-- Logo could be added here -->
        </div>
        <div class="cover-title">{{ title }}</div>
        <div class="cover-subtitle">Competitive Intelligence Report</div>
        <div class="cover-date">{{ date }}</div>
        <div class="cover-footer">Developed by Competitive Intelligence Agent</div>
    </div>
    
    <!-- Table of Contents -->
    <div class="toc">
        <div class="toc-title">Table of Contents</div>
        {{ toc_content }}
    </div>
    
    <!-- Report Content -->
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
