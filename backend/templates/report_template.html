<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_title }}</title>
    <style>
        @page {
            margin: 2cm;
            @top-right {
                content: "Page " counter(page);
                font-size: 9pt;
                color: #666;
            }
            @top-left {
                content: "{{ report_title }}";
                font-size: 9pt;
                color: #666;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .cover {
            text-align: center;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            page-break-after: always;
        }
        
        .cover-title {
            font-size: 32pt;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .cover-subtitle {
            font-size: 18pt;
            margin-bottom: 40px;
            color: #3498db;
        }
        
        .cover-date {
            font-size: 14pt;
            margin-bottom: 40px;
            color: #7f8c8d;
        }
        
        .cover-agent {
            font-size: 10pt;
            color: #95a5a6;
            margin-top: 60px;
        }
        
        .toc-title {
            font-size: 24pt;
            color: #2c3e50;
            margin-bottom: 20px;
            page-break-before: always;
        }
        
        .toc-container {
            margin-bottom: 30px;
            page-break-after: always;
        }
        
        .toc-entry {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
            font-size: 12pt;
        }
        
        .toc-dots {
            flex: 1;
            margin: 0 4px;
            border-bottom: 1px dotted #bbb;
        }
        
        .toc-page::after {
            content: target-counter(attr(href), page);
        }
        
        h1 {
            font-size: 24pt;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        h2 {
            font-size: 18pt;
            color: #3498db;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        
        h3 {
            font-size: 14pt;
            color: #2980b9;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        ul, ol {
            margin-bottom: 10px;
            padding-left: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
        }
        
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        blockquote {
            margin: 10px 0;
            padding: 10px 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        .competitor-section {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <!-- Cover page -->
    <div class="cover">
        <div class="cover-title">{{ report_title }}</div>
        <div class="cover-subtitle">{{ report_subtitle }}</div>
        <div class="cover-date">{{ date }}</div>
        <div class="cover-agent">{{ agent_description }}</div>
    </div>
    
    <!-- Table of Contents -->
    <div class="toc-container">
        <div class="toc-title">Table of Contents</div>
        {{ toc_content|safe }}
    </div>
    
    <!-- Content -->
    {{ content|safe }}
</body>
</html>
